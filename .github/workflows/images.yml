name: Dockerized

on:
  push:
    tags:
      - "*"
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro: [noble]
        tools: [default, min]
        node: [0]
        ruby: [0]
        exclude:
          - tools: default
            node: 0
          - tools: default
            ruby: 0
        include:
          - tools: default
            node: 20.16.0
            ruby: 3.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            muhrifqii/mendelevium-android-ci
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') && matrix.tools == 'default' && matrix.distro == 'noble' }}
            type=raw,value={{tag}},suffix=${{ matrix.tools == 'min' && 'min' }}
          flavor: latest=true
      - name: Map Distro Image
        id: distro
        run: |
          echo 'image=${{ matrix.distro == 'noble' && 'ubuntu:24.10' }}' >> "$GITHUB_OUTPUT"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          file: templates/${{ matrix.distro == 'noble' && 'debian' || 'debian' }}-${{ matrix.tools }}.Dockerfile
          build-args: |
            NODE_ARG=${{ matrix.node }}
            RUBY_ARG=${{ matrix.ruby }}
            BASE_IMAGE=${{ steps.distro.outputs.image }}
